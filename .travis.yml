sudo: required
language: generic
services: docker
script:
  - docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
    /bin/sh -c "tectonic cv-johannes-smit.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./cv-johannes-smit.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
